<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>CSS Checklist</h1>
      <div class="list">
        <label>
          <input type="checkbox" class="check" />
          <span>Wake up earlier</span>
        </label>
        <label>
          <input type="checkbox" class="check" />
          <span>Think about my life</span>
        </label>
        <label>
          <input type="checkbox" class="check" />
          <span>Make a coffee</span>
        </label>
        <label>
          <input type="checkbox" class="check" />
          <span>Continue thinking about my life</span>
        </label>
        <label>
          <input type="checkbox" class="check" />
          <span>Drink the coffee</span>
        </label>
        <label>
          <input type="checkbox" class="check" />
          <span>Start the day</span>
        </label>
      </div>
    </div>
  </body>
</html>
