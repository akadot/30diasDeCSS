<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Cards Animation</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="main red">
          <div class="top">
            <img src="https://randomuser.me/api/portraits/men/8.jpg" alt="" />
            <h1>Ivan Lima</h1>
          </div>
          <p>Age:<span>39</span></p>
          <p>Gender:<span>Male</span></p>
          <p>From:<span>Palmas, TO</span></p>
          <div class="secondary">
            <p>Bloody Type:<span>O+</span></p>
            <p>Height:<span>180 cm</span></p>
            <p>Weight:<span>83 kg</span></p>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="main purple">
          <div class="top">
            <img
              src="https://randomuser.me/api/portraits/women/89.jpg"
              alt=""
            />
            <h1>Isabel Tessália</h1>
          </div>
          <p>Age:<span>26</span></p>
          <p>Gender:<span>Female</span></p>
          <p>From:<span>Campinas, SP</span></p>
          <div class="secondary">
            <p>Bloody Type:<span>AB-</span></p>
            <p>Height:<span>172 cm</span></p>
            <p>Weight:<span>79 kg</span></p>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="main blue">
          <div class="top">
            <img
              src="https://randomuser.me/api/portraits/women/31.jpg"
              alt=""
            />
            <h1>Luciana Serra</h1>
          </div>
          <p>Age:<span>30</span></p>
          <p>Gender:<span>Female</span></p>
          <p>From:<span>Niterói, RJ</span></p>
          <div class="secondary">
            <p>Bloody Type:<span>A-</span></p>
            <p>Height:<span>170 cm</span></p>
            <p>Weight:<span>75 kg</span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
